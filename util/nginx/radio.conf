# Port 80 - Web Interface HTTP
server {
    listen 80;
    server_name kpurrr.com;

    location / {
        return 301 https://$host:8443$request_uri;
    }
}

# Port 8000 - Icecast Streaming
server {
    listen 8000;
    server_name kpurrr.com;

    location / {
        proxy_buffering off;
        proxy_pass http://127.0.0.1:8000;
        proxy_read_timeout 7200;
        proxy_connect_timeout 7200;
        proxy_send_timeout 7200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php-fpm-www.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_read_timeout 1800;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    client_max_body_size 50M;
    client_body_buffer_size 50k;
    client_body_timeout 60;
    client_header_timeout 60;
    keepalive_timeout 10;
    send_timeout 60;
}

# Port 8010 - Internal Icecast proxy (if needed)
server {
    listen 8010;
    server_name localhost;

    location / {
        proxy_buffering off;
        proxy_pass http://stations:8000;
        proxy_read_timeout 7200;
        proxy_connect_timeout 7200;
        proxy_send_timeout 7200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}

    # Port 8443 - AzuraCast Web Interface
server {
    listen 8443 ssl;
    server_name kpurrr.com;
    ssl_certificate /var/azuracast/ssl/kpurr.pem;
    ssl_certificate_key /var/azuracast/ssl/ssl.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/azuracast/www/web;
    index index.php;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php-fpm-www.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_read_timeout 1800;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
